<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		html,
		body {
			height: 100%;
			-webkit-overflow-scrolling: touch;
			overflow-scrolling: touch;

		}
		body {
			overflow-x: hidden;
			overflow-y: scroll;
		}

		.panel {
			display: flex;
			width: 100vw;
			height: 100vh;
			align-items: center;
			justify-content: center;
			font-size: 60px;
			color: white;
			z-index: 9843639;
			position: relative;
		}

		.section {
			display: flex;
			width: 50vw;
			height: 100vh;
			color: white;
			flex-shrink: 0;
			/*opacity:  0.5;*/
			align-items: center;
			justify-content: center;
			font-size: 60px;
			z-index: 1;
		}

		.red {
			background-color: red;
		}
		.green {
			background-color: green;
			z-index: 33957359;
		}
		.blue {
			background-color: blue;
		}
		.purple {
			background-color: purple;
		}
		.black {
			background-color: #292929;
		}

		.align {
			display: flex;
			flex-direction: row;
		}

		.horizontal {
		  height: 100vh;
		  width: 3600px;
		}

		.header-section {
		  margin-bottom: 0;
		}

		.vertical {
		  height: 100vh;
		  width: 100%;
		}

		.article {
			height: 200vh;
			width:  50vw;
		}
	</style>

</head>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>

	<script>
		gsap.registerPlugin(ScrollTrigger);

		// Horizontal
		gsap.timeline({
			scrollTrigger: {
				trigger: '.projects',
				scrub: 1,
				start: 'top top',
				pin: '.horizontal'
			}
		}).to('.projects', {
			x: "-=250vw"
		})

		// Vertical
		gsap.timeline({
			scrollTrigger: {
				trigger: '.article',
				scrub: 1,
				start: 'top top',
				pin: '.vertical',
			}
		}).to('.article', {
			y: "-=50%"
		});

		// Logo
		gsap.timeline({
			scrollTrigger: {
				trigger: '.black',
				scrub: true,
				start: 'top top',
				end: '100%',
				pin: '.black',
			}
		}).to('.nativcodes', {
			opacity: 0,
			duration: 0.2
		}, 0).to('.blue-arrow', {
			translateX: -280,
			translateY: -50,
		}, 0).to('.purple-arrow', {
			translateX: 280,
			translateY: 90,
		}, 0).to('.logo', {
			rotation: -90
		}, 0);
	</script>
